<!-- Adrian Muth-->
<!DOCTYPE HTML>
<html>
<head>
  <!-- Link to css -->
  <link rel="stylesheet" href="./stylesheets/muth23_stylesheet.css">
  <!-- Loads jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="./javascripts/javascript.js"></script>

</head>
  <body>
    <div class="secondcolor">
      <h1>Cheesecake Order Form</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="200" height="200">
      <br>  
      <!-- Contains all form elements for ease of manipulation -->
      <div id="form"> 
        <!-- Quantity values hardcoded for now -->
        <label for="quantity">Quantity</label>
        <label for="topping">Topping</label>
        <br>
        <select name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <!-- Topping options -->
        <input type="radio" id="plain" name="topping" value="plain">
        <label for="plain">Plain</label>
        <br>
        <input type="radio" id="cherry" name="topping" value="cherry">
        <label for="cherry">Cherry</label>
        <br>
        <input type="radio" id="chocolate" name="topping" value="chocolate">
        <label for="chocolate">Chocolate</label>
        <br>
        <!-- Space for additional notes -->
        <p>Notes:</p>
        <textarea name="submitbox" id ="submitbox" rows="5" cols="50">Enter any special instructions here.</textarea>
        <br>
        <input type="submit" id="notes" name="notes" value="Order">
      </div>
      <!-- Displays orders per month, values don't change yet -->
      <div id="orderspermonth" size="1">
        <h3>Orders for </h3>
        <select name="months" id="months">
          <option value="jan">Jan</option>
          <option value="feb">Feb</option>
          <option value="mar">Mar</option>
          <option value="apr">Apr</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="aug">Aug</option>
          <option value="sept">Sept</option>
          <option value="oct">Oct</option>
          <option value="nov">Nov</option>
          <option value="dec">Dec</option>
        </select>
      </div>
      <ul>
        <li>11 cherry</li>
        <li>17 chocolate</li>
        <li>31 plain</li>
      </ul>
    </div>
  </body>
</html>
